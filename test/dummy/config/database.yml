default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary:
    <<: *default
    database: storage/development.sqlite3
  gaggle:
    <<: *default
    database: storage/gaggle.sqlite3
    migrations_paths: db/gaggle_migrate
  cable:
    <<: *default
    database: storage/cable.sqlite3
    migrations_paths: db/cable_migrate
test:
  primary:
    <<: *default
    database: storage/test.sqlite3
  gaggle:
    <<: *default
    database: storage/test_gaggle.sqlite3
    migrations_paths: db/gaggle_migrate
  cable:
    <<: *default
    database: storage/test_cable.sqlite3
    migrations_paths: db/cable_migrate

